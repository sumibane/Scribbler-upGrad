<!DOCTYPE html>
<html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">

    <!-- BootStrap Dependency -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href=".//styles/header.css">

</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <!-- Main Container -->
    <div class="container-fluid">
      <!-- Header Section -->
        <div class="header">
            <!-- Header Logo -->
            <div class="logo">
                <p class="logoText">ScriBBler</p>
                <p class="subHeading">Explore, Imagine, Create</p>
            </div>
            <!-- Header Logo ends-->
            <!-- Header Action Buttons -->
            <div class="btnHolder">
                <button type="button" data-toggle="modal" data-target="#signUpModal" id="btn-signUp">Sign Up</button>
                <button type="button" data-toggle="modal" data-target="#signInModal" id="btn-signIn">Sign In</button>
            </div>
            <!-- Header Action Buttons ends-->
            <!-- Sign Up Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="signUpModalLabel">Get Started</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <!-- Modal Form Section -->
                      <form>
                        <div class="form-group">
                          <label for="txt-name">Name</label>
                          <input type="text" class="form-control bg-light" id="txt-name" aria-describedby="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                          <label for="txt-username-signup">Username</label>
                          <input type="text" class="form-control bg-light" id="txt-username-signup" aria-describedby="signupusername" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                          <label for="pwd-password-signup">Password</label>
                          <input type="password" class="form-control bg-light" id="pwd-password-signup" aria-describedby="signuppassword" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                          <label for="pwd-confPassword">Confirm Password</label>
                          <input type="password" class="form-control bg-light" id="pwd-confPassword" aria-describedby="confirmpassword" placeholder="Re-enter your password" required>
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-success btn-block custButtons">Sign Up</button>
                        </div>
                      </form>
                      <!-- Modal Form Section ends -->      
                    </div>
                  </div>
                </div>
            </div>
            <!-- Sign Up Modal Ends -->
            <!-- Sign In Modal -->
            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Welcome Back!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- Modal Form Section -->
                    <form>
                      <div class="form-group">
                        <label for="txt-username-signin" class="form-label">Username</label>
                        <input type="text" class="form-control bg-light" id="txt-username-signin" aria-describedby="signinusername" placeholder="Enter your username" required>
                      </div>
                      <div class="form-group">
                        <label for="pwd-password-signin">Password</label>
                        <input type="password" class="form-control bg-light" id="pwd-password-signin" aria-describedby="signinpassword" placeholder="Enter your password" required>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block custButtons">Sign In</button>
                      </div>
                      <div class="modalFooter">
                        <p>Not a member? <a data-dismiss="modal" data-toggle="modal" data-target="#signUpModal" href="#signUpModal"> Sign Up</a></p>
                      </div>
                    </form>
                    <!-- Modal Form Section ends -->      
                  </div>
                </div>
              </div>
          </div>
          <!-- Sign In Modal Ends -->
        </div>
      <!-- Header section Ends -->
    </div>
    <!-- Main Container ends -->
    <!-- BootStrap Dependency -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>

</html>
